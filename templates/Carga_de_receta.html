<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Receta::Las recetas de mi abuela</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../static/abuela_cocina.ico">
</head>
<body>

    <!-- Header -->
    <header class="text-center py-5">
        <img src="../static/abuela_cocina.png" alt="Logo de Las recetas de mi abuela" width="210" aria-label="Logo de Las recetas de mi abuela">
        <h1 class="mt-3">Las recetas de mi abuela</h1>
        <h2 class="mt-3">Carga de receta</h2>
    </header>

    <!-- Explicación del formulario -->
    <main class="container text-center mb-5">
        <p>Por favor, completa el siguiente formulario para agregar una nueva receta a nuestra colección.</p>
        <p>Al finalizar cada campo, haz clic en "Cargar receta" para guardar los detalles.</p>

        <!-- Formulario de agregar receta -->
        <form action="{{ url_for('guardar_receta') }}" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            
            <!-- Nombre de la receta -->
            <div class="mb-3">
                <label for="nombre_receta" class="form-label">Nombre de la receta</label>
                <input type="text" id="nombre_receta" name="nombre_receta" class="form-control" placeholder="Ejemplo: Tarta de manzana" required>
            </div>
            
            <!-- Ingredientes -->
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <textarea id="ingredientes" name="ingredientes" class="form-control" rows="4" placeholder="Lista de ingredientes..." required></textarea>
            </div>
            
            <!-- Preparación -->
            <div class="mb-3">
                <label for="preparación" class="form-label">Preparación</label>
                <textarea id="preparación" name="preparación" class="form-control" rows="4" placeholder="Describa los pasos para preparar la receta..." required></textarea>
            </div>
            
            <!-- Categoría -->
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categoría</label>
                <select id="id_categoria" name="id_categoria" class="form-select" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id_categoria }}">{{ categoria.nombre_categoria }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Imagen -->
            <div class="mb-3">
                <label for="imagen" class="form-label">Subir imagen</label>
                <input type="file" id="imagen" name="imagen" class="form-control">
            </div>
            
            <!-- Botón de guardar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Guardar Receta</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Gastón Ariel Perrone</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>

</body>
</html>
