<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Consultar Recetas :: Las recetas de mi abuela</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Hoja de Estilos -->
  <link href="../static/styles.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="../static/abuela_cocina.ico">
</head>
<body>
  <!-- Header -->
  <header class="text-center py-5">
    <img alt="Logo de Las recetas de mi abuela" aria-label="Logo de Las recetas de mi abuela" src="../static/abuela_cocina.png" width="210" />
    <h1 class="mt-3">Las recetas de mi abuela</h1>
  </header>

  <!-- Main Content -->
  <main class="container mt-5">
    <h2 class="text-center">Consultar Recetas</h2>
    <div class="row mt-4">
      <!-- Columna Izquierda (Menú de Categorías) -->
      <div class="col-md-3">
        <!-- Formulario para buscar por ingrediente -->
        <form id="form-buscar-ingrediente">
          <div class="mb-3">
            <label for="ingrediente" class="form-label">Buscar por ingrediente</label>
            <input type="text" class="form-control" id="ingrediente" name="ingrediente" placeholder="Ingresa un ingrediente" />
            <button type="button" class="btn btn-primary mt-2 w-100" onclick="buscarPorIngrediente()">Buscar</button>
          </div>
        </form>

        <!-- Formulario para buscar por nombre de receta -->
        <form id="form-buscar-nombre">
          <div class="mb-3">
            <label for="nombre-receta" class="form-label">Buscar por nombre de receta</label>
            <input type="text" class="form-control" id="nombre-receta" name="nombre_receta" placeholder="Ingresa el nombre de la receta" />
            <button type="button" class="btn btn-primary mt-2 w-100" onclick="buscarPorNombre()">Buscar</button>
          </div>
        </form>

        <!-- Formulario para seleccionar categoría -->
        <form id="form-buscar-categoria">
          <div class="form-group">
            <label for="category">Categoría</label>
            <select class="form-control" id="category" name="category" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="Entradas">Entradas</option>
                <option value="Platos principales">Platos principales</option>
                <option value="Postres">Postres</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Sopas">Sopas</option>
                <option value="Panadería">Panadería</option>
                <option value="Pastelería">Pastelería</option>
                <option value="Galletas">Galletas</option>
                <option value="Salsas">Salsas</option>
                <option value="Ensaladas">Ensaladas</option>
                <option value="Guarniciones">Guarniciones</option>
                <option value="Vegetarianas">Vegetarianas</option>
                <option value="Sin gluten">Sin gluten</option>
                <option value="Apto para diabéticos">Apto para diabéticos</option>
                <!-- Aquí puedes agregar más categorías según sea necesario -->
            </select>
            <button type="button" class="btn btn-primary mt-2 w-100" onclick="buscarPorCategoria()">Buscar</button>
          </div>
        </form>
      </div>

      <!-- Columna Derecha (Contenido de Recetas) -->
      <div class="col-md-9">
        <!-- Resultados de recetas -->
        <div id="resultado-recetas">
          <!-- Los resultados de las recetas aparecerán aquí después de cada búsqueda -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>© 2024 Gastón Ariel Perrone</p>
  </footer>

  <!-- Bootstrap 5 JS (incluye Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Función para buscar por ingrediente
    function buscarPorIngrediente() {
      const ingrediente = document.getElementById('ingrediente').value;
      fetch(`/buscar/ingrediente?ingrediente=${ingrediente}`, { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          mostrarRecetas(data);
        })
        .catch(error => console.error('Error:', error));
    }

    // Función para buscar por nombre de receta
    function buscarPorNombre() {
      const nombreReceta = document.getElementById('nombre-receta').value;
      fetch(`/buscar/nombre?nombre_receta=${nombreReceta}`, { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          mostrarRecetas(data);
        })
        .catch(error => console.error('Error:', error));
    }

    // Función para buscar por categoría
    function buscarPorCategoria() {
      const categoria = document.getElementById('category').value;
      fetch(`/buscar/categoria?categoria=${categoria}`, { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          mostrarRecetas(data);
        })
        .catch(error => console.error('Error:', error));
    }

    // Función que muestra las recetas en el frontend
    function mostrarRecetas(data) {
      const resultadoDiv = document.getElementById('resultado-recetas');
      resultadoDiv.innerHTML = '';  // Limpiar los resultados anteriores

      // Verificar si hay recetas
      if (data.recetas.length === 0) {
        resultadoDiv.innerHTML = '<p class="text-danger">¡Lo siento! En este momento no hay recetas cargadas.</p>';
      } else {
        // Mostrar las recetas si existen
        data.recetas.forEach(receta => {
          const recetaHTML = `
            <div class="col-md-4">
              <div class="card mb-4">
                <img src="${receta.imagen || '/content/default_recipe.jpg'}" class="card-img-top" alt="Imagen de ${receta.nombre_receta}">
                <div class="card-body">
                  <h5 class="card-title">${receta.nombre_receta}</h5>
                  <p class="card-text"><strong>Ingredientes:</strong> ${receta.ingredientes}</p>
                  <p class="card-text"><strong>Preparación:</strong> ${receta.preparacion}</p>
                  <p class="card-text"><small class="text-muted">Publicado el ${receta.fecha_publicacion}</small></p>
                </div>
              </div>
            </div>
          `;
          resultadoDiv.innerHTML += recetaHTML;
        });
      }
    }
  </script>
</body>
</html>
