<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Consultar Recetas :: Las recetas de mi abuela</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Hoja de Estilos -->
    <link href="../static/styles.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../static/abuela_cocina.ico">
</head>

<body>
    <!-- Header -->
    <header class="text-center py-5">
        <img alt="Logo de Las recetas de mi abuela" aria-label="Logo de Las recetas de mi abuela" src="../static/abuela_cocina.png" width="210" />
        <h1 class="mt-3">Las recetas de mi abuela</h1>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <h2 class="text-center">Consultar Recetas</h2>

        <div class="row mt-4">
            <!-- Columna Izquierda (Formularios de Búsqueda) -->
            <div class="col-md-3">
                <!-- Formulario para buscar por ingrediente -->
                <form id="form-buscar-ingrediente" action="{{ url_for('consultar_recetas') }}" method="GET">
                    <div class="mb-3">
                        <label for="ingrediente" class="form-label">Buscar por ingrediente</label>
                        <input type="text" class="form-control" id="ingrediente" name="ingrediente" placeholder="Ingresa un ingrediente" value="{{ request.args.get('ingrediente', '') }}" />
                        <button type="submit" class="btn btn-primary mt-2 w-100">Buscar</button>
                    </div>
                </form>

                <!-- Formulario para buscar por nombre de receta -->
                <form id="form-buscar-nombre" action="{{ url_for('consultar_recetas') }}" method="GET">
                    <div class="mb-3">
                        <label for="nombre-receta" class="form-label">Buscar por nombre de receta</label>
                        <input type="text" class="form-control" id="nombre-receta" name="nombre_receta" placeholder="Ingresa el nombre de la receta" value="{{ request.args.get('nombre_receta', '') }}" />
                        <button type="submit" class="btn btn-primary mt-2 w-100">Buscar</button>
                    </div>
                </form>

                <!-- Formulario para seleccionar categoría -->
                <form id="form-buscar-categoria" action="{{ url_for('consultar_recetas') }}" method="GET">
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="" disabled selected>Selecciona una categoría</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.nombre_categoria }}" {% if categoria.nombre_categoria == request.args.get('category') %} selected {% endif %}>{{ categoria.nombre_categoria }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary mt-2 w-100">Buscar</button>
                    </div>
                </form>
            </div>

            <!-- Columna Derecha (Mostrar Recetas) -->
            <div class="col-md-9">
                <div class="row">
                    {% for receta in recetas %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ receta.imagen or '/static/default_recipe.jpg' }}" class="card-img-top" alt="{{ receta.nombre_receta }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ receta.nombre_receta }}</h5>
                                <p class="card-text"><strong>Categoría:</strong> {{ receta.categoria.nombre_categoria }}</p>
                                <p class="card-text"><strong>Fecha de publicación:</strong> {{ receta.fecha_publicacion }}</p>
                                <a href="{{ url_for('detalle_receta', id_receta=receta.id_receta) }}" class="btn btn-primary">Ver detalles</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Gastón Ariel Perrone</p>
    </footer>

    <!-- Bootstrap 5 JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
