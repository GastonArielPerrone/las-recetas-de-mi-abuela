<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Receta::Las recetas de mi abuela</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- Header -->
    <header class="text-center py-5">
        <img src="content/abuela_cocina.png" alt="Logo de Las recetas de mi abuela" width="210" aria-label="Logo de Las recetas de mi abuela">
        <h1 class="mt-3">Las recetas de mi abuela</h1>
        <h2 class="mt-3">Carga de receta</h2>
    </header>

    <!-- Explicación del formulario -->
    <main class="container text-center mb-5">
        <p>Por favor, completa el siguiente formulario para agregar una nueva receta a nuestra colección.</p>
        <p>Al finalizar cada campo, haz clic en "Cargar receta" para guardar los detalles.</p>

        <!-- Formulario de agregar receta -->
        <form class="text-left mt-4" action="/cargar_receta" method="post" enctype="multipart/form-data">
            
            <!-- Campo Categoría -->
            <div class="form-group">
                <label for="category">Categoría</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Entradas">Entradas</option>
                    <option value="Platos principales">Platos principales</option>
                    <option value="Postres">Postres</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Sopas">Sopas</option>
                    <option value="Panadería">Panadería</option>
                    <option value="Pastelería">Pastelería</option>
                    <option value="Galletas">Galletas</option>
                    <option value="Salsas">Salsas</option>
                    <option value="Ensaladas">Ensaladas</option>
                    <option value="Guarniciones">Guarniciones</option>
                    <option value="Vegetarianas">Vegetarianas</option>
                    <option value="Sin gluten">Sin gluten</option>
                    <option value="Apto para diabéticos">Apto para diabéticos</option>
                    <!-- Aquí puedes agregar más categorías según sea necesario -->
                </select>
            </div>

            <div class="form-group">
                <label for="recipeName">Nombre de la receta</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="Ejemplo: Pastel de manzana" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredientes</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="Lista de ingredientes" required></textarea>
            </div>

            <div class="form-group">
                <label for="preparation">Elaboración</label>
                <textarea class="form-control" id="preparation" name="preparation" rows="6" placeholder="Describe el proceso de preparación" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Imagen</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>

            <!-- Botón de cargar receta -->
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-4" aria-label="Botón para cargar la receta">Cargar receta</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Gastón Ariel Perrone</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
